<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellview Airline</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/173288243b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav__logo">Bellview Airline</div>
        <button class="nav__toggle" id="mobile-menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
          <ul class="nav__links" id="nav-links"></ul>
                <li class="link"><a class="active" href="ticket.html">Account</a></li>
            </ul>
        </nav>
        <!-- Login Form -->
    <section id="login-form" class="account-form">
      <h2>Login</h2>
      <form id="login-form">
          <input type="text" placeholder="Username or Email" id="login-username">
          <input type="password" placeholder="Password" id="login-password">
          <button type="submit" id="login-button"><a href="contact.html">Login</a></button>
      </form>
  </section>

  <!-- Signup Form -->
  <section id="signup-form" class="account-form">
      <h2>Sign Up</h2>
      <form id="signup-form">
          <input type="text" placeholder="Full Name" id="signup-fullname">
          <input type="email" placeholder="Email" id="signup-email">
          <input type="password" placeholder="Password" id="signup-password">
          <button type="submit">Sign Up</button>
      </form>
  </section>

        
    <script src="script.js"></script>

</body>
</html>
